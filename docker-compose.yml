version: '3.8'

services:
  # 1. Kafka Broker: Configured for 3 partitions by default
  broker:
    image: confluentinc/cp-kafka:7.5.0
    container_name: broker
    ports:
      - "9092:9092"
    environment:
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_NODE_ID: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@broker:29093
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:29093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    volumes:
      - kafka_data:/var/lib/kafka/data

  # 2. Flink JobManager: The orchestrator
  jobmanager:
    image: flink:1.18-java11
    container_name: jobmanager
    ports:
      - "8081:8081"
    command: jobmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
    volumes:
      - flink_checkpoints:/opt/flink/checkpoints

  # 3. Flink TaskManager: THE WORKHORSE
  taskmanager:
    image: flink:1.18-java11
    container_name: taskmanager
    depends_on:
      - jobmanager
    command: taskmanager
    deploy:
      resources:
        limits:
          cpus: '2.0'      # Pinning 2 Cores for deterministic mapping
          memory: 2048M
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 2   # 1 Slot per CPU Core
        parallelism.default: 2             # Matches your Kafka partitions
        # Memory Tuning for your SkipList State
        taskmanager.memory.process.size: 2048m
        taskmanager.memory.managed.fraction: 0.4 
        state.backend: rocksdb             # Essential for sorted state persistence
        state.checkpoints.dir: file:///opt/flink/checkpoints
        state.backend.rocksdb.memory.managed: true
    volumes:
      - flink_checkpoints:/opt/flink/checkpoints

  dynamodb-local:
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath ./data"
    image: "amazon/dynamodb-local:latest"
    container_name: dynamodb-local
    ports:
      - "8000:8000"
    volumes:
      - "./:/home/dynamodblocal/data"
    working_dir: /home/dynamodblocal
    healthcheck:
      test: ["CMD-SHELL", '[ "$(curl -s -o /dev/null -I -w ''%{http_code}'' http://localhost:8000)" == "400" ]']
      interval: 5s
      timeout: 10s
      retries: 2


volumes:
  kafka_data:
  flink_checkpoints: